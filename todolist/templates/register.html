{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<body style="background-color:beige ;">

    <div class = "container mt-5" style="background-color:azure;">
        
        <h1 style="text-align:center ;">Formulir Registrasi</h1>  
    
            <form method="POST" >  
                {% csrf_token %}  
                <table class="align-middle">  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input class="btn btn-success" type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    
    </div>  
</body>

{% endblock content %}
